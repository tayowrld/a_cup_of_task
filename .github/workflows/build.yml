name: Build Tauri App (Cross-Platform)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm install

      - name: Build Next.js frontend
        run: npm run build

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_BUILD_TYPE: release
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tauri-macos-build
          path: |
            "src-tauri/target/release/bundle/dmg/A Cup of Tasks_*.dmg"
            "src-tauri/target/release/bundle/macos/A Cup of Tasks.app"
      - name: Upload Windows build artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tauri-windows-build
          path: |
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe